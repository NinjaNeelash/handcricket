<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <style>
        /* Updated theme */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        h3 {
            margin: 0 0 10px 0;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        #gameState {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #inputArea {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 60px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #007bff;
            margin-right: 10px;
            outline: none;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
        }
        #hands {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            font-size: 40px;
            margin: 0 40px;
            transition: transform 0.5s ease;
        }
        #title {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        /* Style for the hand emojis (virtual fingers) */
        .fingers-1:before { content: '‚òù'; }
        .fingers-2:before { content: '‚úå'; }
        .fingers-3:before { content: 'üëå'; }
        .fingers-4:before { content: 'üññ'; }
        .fingers-5:before { content: '‚úã'; }
        .fingers-6:before { content: 'ü§ö'; }

        /* Modern button style for submit and toss */
        button {
            background-color: #FF8A00;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff5e00;
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.5);
        }

        input[type="number"] {
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Update for scoreboard look */
        #scoreboard {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <div id="scoreboard">
        <h3>Scoreboard</h3>
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <p>Player Wickets Left: <span id="playerWickets">10</span></p>
        <p>Computer Wickets Left: <span id="computerWickets">10</span></p>
    </div>

    <div id="gameState">Toss: Enter a number between 1 and 6 for the toss.</div>

    <div id="inputArea">
        <input type="number" id="tossInput" min="1" max="6" placeholder="Enter number">
        <button onclick="submitToss()">Toss</button>
    </div>

    <div id="hands">
        <div class="hand" id="playerHandIcon"></div>
        <div class="hand" id="computerHandIcon"></div>
    </div>
    
    <div id="title">User: - | Computer: -</div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let playerWickets = 10;
        let computerWickets = 10;
        let playerBatting = false;
        let computerBatting = false;
        let tossWinner = '';

        function getRandomNumber() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function submitToss() {
            const tossInput = parseInt(document.getElementById('tossInput').value);
            if (tossInput < 1 || tossInput > 6 || isNaN(tossInput)) {
                alert("Please enter a valid number between 1 and 6.");
                return;
            }

            const computerToss = getRandomNumber();
            const tossTotal = tossInput + computerToss;

            if (tossTotal % 2 === 0) {
                tossWinner = 'player';
                document.getElementById('gameState').innerText = "You won the toss and will bat first.";
                playerBatting = true;
            } else {
                tossWinner = 'computer';
                document.getElementById('gameState').innerText = "Computer won the toss and will bat first.";
                computerBatting = true;
                setTimeout(() => computerPlay(), 1000);
            }

            document.getElementById('inputArea').innerHTML = '<input type="number" id="bowlingInput" min="1" max="6" placeholder="Enter number"> <button onclick="submitBowling()">Submit</button>';
        }

        function animateHands(playerInput, computerInput) {
            const playerHand = document.getElementById('playerHandIcon');
            const computerHand = document.getElementById('computerHandIcon');

            playerHand.className = `hand fingers-${playerInput}`;
            computerHand.className = `hand fingers-${computerInput}`;

            document.getElementById('title').innerText = `User: ${playerInput} | Computer: ${computerInput}`;
        }

        function submitBowling() {
            const userInput = parseInt(document.getElementById('bowlingInput').value);
            if (userInput < 1 || userInput > 6 || isNaN(userInput)) {
                alert("Please enter a valid number between 1 and 6.");
                return;
            }

            const computerInput = getRandomNumber();
            animateHands(userInput, computerInput);

            if (playerBatting) {
                if (userInput === computerInput) {
                    playerWickets--;
                    document.getElementById('gameState').innerText = `You're out! Wickets left: ${playerWickets}`;
                } else {
                    playerScore += userInput;
                    document.getElementById('playerScore').innerText = playerScore;
                    document.getElementById('gameState').innerText = `You scored ${userInput} runs.`;
                }
            } else if (computerBatting) {
                if (userInput === computerInput) {
                    computerWickets--;
                    document.getElementById('gameState').innerText = `Computer is out! Wickets left: ${computerWickets}`;
                } else {
                    computerScore += computerInput;
                    document.getElementById('computerScore').innerText = computerScore;
                    document.getElementById('gameState').innerText = `Computer scored ${computerInput} runs.`;
                }
            }

            updateScoreboard();

            if (playerWickets === 0 || computerWickets === 0) {
                checkWinner();
            } else if (computerBatting) {
                setTimeout(() => computerPlay(), 1000);
            }
        }

        function updateScoreboard() {
            document.getElementById('playerScore').innerText = playerScore;
            document.getElementById('computerScore').innerText = computerScore;
            document.getElementById('playerWickets').innerText = playerWickets;
            document.getElementById('computerWickets').innerText = computerWickets;
        }

        function checkWinner() {
            if (playerScore > computerScore) {
                alert("You won the match!");
            } else if (playerScore < computerScore) {
                alert("Computer won the match!");
            } else {
                alert("It's a draw!");
            }
        }

        function computerPlay() {
            const userInput = getRandomNumber();
            const computerInput = getRandomNumber();
            animateHands(userInput, computerInput);
            submitBowling();
        }
    </script>
</body>
</html>
